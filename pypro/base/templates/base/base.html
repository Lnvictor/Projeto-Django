{% load static %}
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title%}Python Pro - Home{%endblock title%}</title>

    <meta name="description" content="{%block description%}Página do projeto do curso Python Pro{% endblock description %}">
    <meta name="author" content="Victor Pereira">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png'%}"/>

      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/style.css'%}" rel="stylesheet">
      <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src= "{% static 'js/scripts.js'%}"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'base:home' %}">Python Pro</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Módulos
        </a>
        <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
            {% for modulo in MODULOS %}
                <a class="dropdown-item bg-dark text-light" href="{{ modulo.get_absolute_url }}">{{ modulo.titulo }}</a>
                <div class="dropdown-divider bg-dark"></div>
            {% endfor %}
        </div>
      </li>
    </ul>

  </div>
</nav>
{%block body%}{%endblock body%}
